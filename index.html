<style>
html, body {
  height: 100%;
  margin: 0;
}

.full-height {
  height: 100%; 
width: 100%;
  background: white;
}
</style>

   <script type="module"
  src="https://unpkg.com/@google/model-viewer@0.3.1/dist/model-viewer.js">
</script>

<script nomodule
  src="https://unpkg.com/@google/model-viewer@0.3.1/dist/model-viewer-legacy.js">
</script>

<script>

            function pageShown(evt){
                if (evt.persisted) {
                    alert("pageshow event handler called.  The page was just restored from the Page Cache (eg. From the Back button.");
					window.open("https://www.google.com");
                } else {
                    alert("Howdy. Page load.");
					document.getElementById('btn').click();
                }
            }

            function pageHidden(evt){
                if (evt.persisted) {
                    alert("pagehide event handler called.  The page was suspended and placed into the Page Cache.");
					window.open("https://www.google.com");
                } else {
                    alert("pagehide event handler called for page destruction.  This is the same as the unload event.");
                }
            }

            window.addEventListener("pageshow", pageShown, false);
            window.addEventListener("pagehide", pageHidden, false);

 </script>

  <body>



<div class="full-height">


<model-viewer class="full-height" ar camera-controls ios-src="assets/3D_test.usdz" src="assets/Astronaut.glb" background-color="#222" alt="A 3D model of an astronaut">
      <button slot="ar-button" id="btn" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
            
      </button>
  </model-viewer>

</div>

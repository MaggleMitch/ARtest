<html lang="en">
<head>
  <title>&lt;model-viewer&gt;</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
  <link type="text/css" href="examples/styles/examples.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="examples/assets/favicon.png"/>

  <!-- The following libraries and polyfills are recommended to maximize browser support -->

  <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
  <script src="node_modules/intersection-observer/intersection-observer.js"></script>

  <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
  <script src="node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

  <!-- 游누 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
  <script src="node_modules/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>

  <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="node_modules/focus-visible/dist/focus-visible.js" defer></script>

  <!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support -->
  <!--<script src="node_modules/@magicleap/prismatic/prismatic.min.js"></script>-->
</head>
<body>

<model-viewer src="assets/Astronaut.glb" ar camera-controls alt="A 3D model of an astronaut" background-color="#222" ios-src="assets/3D_test.usdz" magic-leap unstable-webxr></model-viewer>
